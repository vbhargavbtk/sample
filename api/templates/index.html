<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Predict House Cost by Number of Rooms</h2>
    <form method="post">
        <div class="mb-3">
            <label for="rooms" class="form-label">Number of Rooms</label>
            <input type="number" class="form-control" id="rooms" name="rooms" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction is not none %}
        <div class="alert alert-success mt-4">
            <strong>Predicted House Cost:</strong> ${{ prediction | round(2) }}
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
    {% endif %}
</div>
</body>
</html>
